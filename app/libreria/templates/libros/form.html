<form enctype="multipart/form-data" method="post">
  {% csrf_token %} <!--  token para identificar que el formulario viene de la misma aplicacion y no de otra -->
  {%for campo in formulario%}  
  <div class="mb-3">
      <label for="" class="form-label d-block ">{{ campo.label }}: </label>

      {% if campo.field.widget.input_type == 'file' and campo.value%}
      <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100" height="100" alt="">
      {%endif%}

      <input 
        type="{{ campo.field.widget.input_type }}"
        class="form-control" 
        name="{{campo.name}}" 
        id="" 
        aria-describedby="helpId" 
        placeholder='{{campo.label}}'
        value = "{{campo.value | default:''}}">
  </div>
  <div class="col-12 help-text">{{ campo.errors }}</div>
  {%endfor%}

  <input name="" id="" class="btn btn-success" type="submit" value="Enviar informacion">
  <a name="" id="" class="btn btn-danger" href="{% url 'libros'%}" role="button">Cancelar</a>
</form>
